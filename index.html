<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Task Management System</h1>
      <form class="task-form" onsubmit="addParentTask(); return false;">
          <h2 style="text-align: center;">Add Parent Task</h2>
          <label for="parentTaskId">Task ID:</label>
          <input type="number" id="parentTaskId" min="1" name="parentTaskId"><br>

          <label for="parentTaskName">Task Name:</label>
          <input type="text" id="parentTaskName" name="parentTaskName"><br>

          <label for="parentStartDate">Start Date:</label>
          <input type="date" id="parentStartDate" name="parentStartDate"><br>

          <label for="parentEndDate">End Date:</label>
          <input type="date" id="parentEndDate" name="parentEndDate"><br>

          <label for="parentStatus">Status:</label>
          <select id="parentStatus" name="parentStatus">
            <option value="In-Progress">In-Progress</option>
              <option value="Completed">Completed</option>
              <option value="DuePassed">DuePassed</option>
              <option value="Canceled">Canceled</option>
          </select><br>

          <button type="submit">Add Task</button>
      </form>

      <div class="task-list">
          <h2>Task List</h2>
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>StartDate</th>
                      <th>EndDate</th>
                      <th>Status</th>
                      <th>Edit</th>
                      <th>Delete</th>
                      <th>SubTask</th>
                  </tr>
              </thead>
              <tbody id="taskTableBody">
              </tbody>
          </table>
      </div>
  </div>
  <div id="modalBackdrop" class="modal-backdrop" style="display: none;"></div>

<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Edit Task</h2>
        <label for="editTaskName">Task Name:</label>
        <input type="text" id="editTaskName">
        <label for="editTaskStartDate">Start Date:</label>
        <input type="date" id="editTaskStartDate">
        <label for="editTaskEndDate">End Date:</label>
        <input type="date" id="editTaskEndDate">
        <label for="editTaskStatus">Status:</label>
        <select id="editTaskStatus">
            <option value="none" selected disabled hidden>Select Status</option>
            <option value="Due-Passed">Due-Passed</option>
            <option value="Completed">Completed</option>
            <option value="Canceled">Canceled</option>
        </select>

        <button onclick="saveEditedTask()">Save</button>
        <button onclick="closeEditedTask()">Close</button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
